<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notifications</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="notifications.css" />
    <link rel="stylesheet" href="menu.css" />
    <script src="menu.js" defer></script>
  </head>
  <body>
    <div class="notifications">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="frame"></div>
          <div class="div"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <div class="text-wrapper">Messages</div>
          <div class="text-wrapper-2">News</div>
          <div class="text-wrapper-3">Team</div>
          <div class="text-wrapper-4">Deadlines</div>

          <div class="group">
            <div class="overlap-group">
              <div class="rectangle-9"></div>
              <div class="text-wrapper-5">User256 wants to trade</div>
            </div>
          </div>

          <div class="rectangle-10"></div>
          <div class="text-wrapper-6">Player Injured</div>
          <p class="p">
            You have until tomorrow to make finalization for this week's match
            up
          </p>

          <div class="frame-2"></div>
          <a href="home.html"
            ><img
              class="image"
              src="Images/draftdecklogo2.png"
              alt="Go to Home"
          /></a>
          <img class="screenshot" src="Images/news.svg" />
          <img class="img" src="Images/messages.svg" />

          <!-- Hamburger -->
          <div class="menu-bar">
            <img
              id="menu-icon"
              class="menu-img"
              src="Images/hamburger_menu.png"
              alt="Menu"
            />
          </div>

          <!-- Dropdown menu -->
          <div id="menu" class="menu-container">
            <a href="home.html">Home</a>
            <a href="myfantasyteam.html">My Fantasy Team</a>
            <a href="helpfaq.html">Help/FAQ</a>
            <a href="notifications.html">Notifications</a>
            <a href="settings.html">Settings</a>
            <a href="about.html">About</a>
            <a href="account.html">Account</a>
            <a href="signout.html">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
