<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="notifications.css" />

    <style>
      /* Basic styling for the menu */
      .menu-container {
          position: absolute;
          top: 50px;
          right: 10px;
          background: white;
          padding: 10px;
          border: 1px solid #ccc;
          display: none; /* Initially hidden */
          width: 200px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .menu-container a {
          display: block;
          padding: 10px;
          text-decoration: none;
          color: black;
      }

      .menu-container a:hover {
          background: lightgray;
      }

      /* Style for the menu button */
      .menu-bar {
          position: absolute;
          top: 10px;
          right: 10px;
          cursor: pointer;
      }

      .menu-bar img {
          width: 40px;
      }
  </style>

  </head>
  <body>
    <div class="notifications">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="frame"></div>
          <div class="div"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <div class="text-wrapper">Messages</div>
          <div class="text-wrapper-2">News</div>
          <div class="text-wrapper-3">Team</div>
          <div class="text-wrapper-4">Deadlines</div>
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle-9"></div>
              <div class="text-wrapper-5">User256 wants to trade</div>
            </div>
          </div>
          <div class="rectangle-10"></div>
          <div class="text-wrapper-6">Player Injured</div>
          <p class="p">You have until tomorrow to make finalization for this weeks match up</p>
          <div class="frame-2"></div>
          <a href="home.html"><img class="image" src="Images/draftdecklogo2.png" alt="Go to Home"/> </a>
          <img class="screenshot" src="Images/news.svg" />
          <img class="img" src="Images/messages.svg" />
          <div class="menu-bar">
            <img class="menu-img" src="Images/hamburger_menu.png" />
          </div>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const menuIcon = document.getElementById("menu-icon");
          const menu = document.getElementById("menu");

          menuIcon.addEventListener("click", function (event) {
              event.stopPropagation();
              menu.style.display = menu.style.display === "block" ? "none" : "block";
          });

          document.addEventListener("click", function (event) {
              if (!menu.contains(event.target) && event.target !== menuIcon) {
                  menu.style.display = "none";
              }
          });

          // Close menu when clicking a menu link
          document.querySelectorAll("#menu a").forEach(link => {
              link.addEventListener("click", function () {
                  menu.style.display = "none";
              });
          });
      });
  </script>

  </body>
</html>
