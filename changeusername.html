<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Username</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="changeusername.css">
</head>
<body>
    <div class="change-username">
        <div class="div">
      
            <div class="overlap">
            <a href="home.html"><div class="rectangle"></div>
             <button type="submit" class="save-username-button">Save New Username</button></a>
            </div>

      
            <div class="overlap-group">
                <div class="group">
                <div class="overlap-group-2">
                <div class="frame"></div>
                <a href="home.html">
                <img class="image" src="Images/draftdecklogo2.png" alt="Go to Home">
                </a>
               </div>
                </div>
                <div class="menu-bar">
                    <img class="img" src="Images/hamburger_menu.png" alt="Menu">
                </div>
            </div>

            <label for="new-username" class="text-wrapper-3">New Username</label>
            <input 
                type="text" 
                id="new-username" 
                name="new-username" 
                class="username-input"
                placeholder="Enter new username"
                aria-required="true"
            >
        </div>
    </div>
</body>
</html>
