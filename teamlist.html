<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Team List</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="teamlist.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="mainnav.css" />
</head>
<body>
    <div class="team-list">
        <div class="div">
            <div class="header-container">
                <div class="overlap-3">
                    <div class="group">
                    </div>
                    <div class="overlap-group-2">
                        <div class="frame"></div>
                        <a href="home.html">
                            <img
                                class="image-2"
                                src="Images/draftdecklogo2.png"
                                alt="Go to Home"
                            />
                        </a>
                    </div>
                </div>

                <div class="nav-wrapper">
                    <div id="mainnav-placeholder"></div>
                </div>
            </div>

            <div id="menu-placeholder"></div>

            <a href="mycards.html">
                <div class="overlap">
                    <div class="text-wrapper">My Cards</div>
                    <img class="vector" src="Images/arrow.svg" />
                </div>
            </a>

            <div class="text-wrapper-2">Starting Lineup</div>
            <div class="text-wrapper-3">Player News</div>
            <div class="text-wrapper-4">Trades</div>
            <div class="text-wrapper-5">Schedule</div>

            <div class="overlap-group">
                <div class="text-wrapper-6">Bench</div>
                <img class="image" src="Images/TradingCards/Mahomes_card.png" />
            </div>

            <div class="screenshot-wrapper">
                <img class="screenshot" src="Images/schedule.svg" />
            </div>

            <div class="overlap-2">
                <div class="rectangle"></div>
                <img class="slide" src="Images/trade1.svg" />
                <img class="slide-2" src="Images/trade2.svg" />
                <img class="slide-3" src="Images/trade3.svg" />
            </div>

            <img class="image-3" src="Images/TradingCards/Lamar.png" />
            <img class="image-4" src="Images/TradingCards/Kamara_Card.png" />
            <img class="image-5" src="Images/TradingCards/Saquon_Card.png" />
            <img class="image-6" src="Images/TradingCards/Bijan_Card.png" />
            <img class="image-7" src="Images/TradingCards/Pickens_Card.png" />
            <img class="image-8" src="Images/TradingCards/Brian_Thomas_Card.png" />
            <img class="image-9" src="Images/TradingCards/Bijan_Card.png" />
            <img class="image-10" src="Images/TradingCards/Lamar.png" />
            <img class="image-11" src="Images/TradingCards/Kupp_Card.png" />

            <div class="overlap-4">
                <img class="screenshot-2" src="Images/playernews2.svg" />
                <img class="screenshot-3" src="Images/playernews3.svg" />
                <img class="screenshot-4" src="Images/playernews1.svg" />
                <div class="rectangle-4"></div>
            </div>

            <img class="image-12" src="Images/TradingCards/Pickens_Card.png" />
            <img class="image-13" src="Images/TradingCards/Kamara_Card.png" />
            <img class="image-14" src="Images/TradingCards/Saquon_Card.png" />
            <img class="image-15" src="Images/TradingCards/AmonRa_Card.png" />
            <img
                class="image-16"
                src="Images/TradingCards/Xavier_worthy_card.png"
            />
        </div>
    </div>

    <script>
        fetch("menu.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("menu-placeholder").innerHTML = data;

                // Reattach menu functionality after it's loaded
                const menuIcon = document.getElementById("menu-icon");
                const menu = document.getElementById("menu");

                menuIcon.addEventListener("click", function (event) {
                    event.stopPropagation();
                    menu.style.display = menu.style.display === "block" ? "none" : "block";
                });

                document.addEventListener("click", function (event) {
                    if (!menu.contains(event.target) && event.target !== menuIcon) {
                        menu.style.display = "none";
                    }
                });

                document.querySelectorAll("#menu a").forEach((link) => {
                    link.addEventListener("click", function () {
                        menu.style.display = "none";
                    });
                });
            });
    </script>
    <script>
        fetch("mainnav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("mainnav-placeholder").innerHTML = data;

                // Highlight the current page
                const currentPage = window.location.pathname.split("/").pop();
                document.querySelectorAll(".main-nav a").forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                    }
                });
            })
            .catch(error => console.error('Error loading mainnav:', error));
    </script>
</body>
</html>
