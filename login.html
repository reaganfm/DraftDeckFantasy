<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <!-- Logo above the login text -->
        <img class="logo" src="Images/draftdecklogo2.png" alt="DraftDeck Logo" />
        <div class="text-wrapper">Login</div>

        <div class="text-wrapper-2">Welcome, returning member.</div>

        <form id="loginForm">
          <div class="input-container">
            <label for="username" class="text-wrapper-7">Username</label>
            <input type="text" id="username" name="username" required />
            <!-- Error message will be inserted here -->
            <div id="usernameError" class="error-message"></div>
          </div>

          <div class="input-container">
            <label for="password" class="text-wrapper-9">Password</label>
            <input type="password" id="password" name="password" required />
            <!-- Error message will be inserted here -->
            <div id="passwordError" class="error-message"></div>
          </div>

          <button type="submit" class="continue-button">Continue</button>
        </form>

        <div class="text-wrapper-4">Donâ€™t have an account?</div>
<div class="overlap-2">
  <a href="signup.html" class="login-link">
    Sign Up
  </a>
</div>

<div class="overlap-3">
  <a href="forgotpassword.html" class="login-link">
    Forgot Password?
  </a>
</div>       
    <script src="login.js"></script>
  </body>
</html>
