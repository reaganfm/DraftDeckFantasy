<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <!-- Logo above the login text -->
        <img class="logo" src="Images/draftdecklogo2.png" alt="DraftDeck Logo" />
        <div class="text-wrapper">Login</div>

        <div class="text-wrapper-2">Sign in using username</div>

        <form id="loginForm" action="login.php" method="POST">
          <div class="input-container">
            <label for="username" class="text-wrapper-7">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="input-container">
            <label for="password" class="text-wrapper-9">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="continue-button">Continue</button>
        </form>

        <div class="text-wrapper-4">Donâ€™t have an account?</div>
        <div class="overlap-2">
          <a href="signup.html"><div class="rectangle-2"></div>
            <div class="text-wrapper-5">Sign Up</div></a>
        </div>

        <div class="overlap-3">
          <a href="forgotpassword.html"><div class="rectangle-3"></div>
            <div class="text-wrapper-8">Forgot password?</div></a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
          event.preventDefault();
          alert("Please fill out both fields.");
        }
      });
    </script>
  </body>
</html>
