<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="SettingStyles.css">
</head>
<body>
    <!-- Header  -->
    <header class="masshead">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Logo">
        </div>
        <div class="header-title">Account Settings</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sign Out Button -->
        <div class="button sign-out">
            <div class="button-background"></div>
            <div class="button-text">Sign Out</div>
        </div>

        <!-- Change Password Button -->
        <div class="button change-password">
            <div class="button-background"></div>
            <div class="button-text">Change Password</div>
        </div>

        <!-- Change Username Button -->
        <div class="button change-username">
            <div class="button-background"></div>
            <div class="button-text">Change Username</div>
        </div>

        <!-- Change Email Address Button -->
        <div class="button change-email">
            <div class="button-background"></div>
            <div class="button-text">Change Email Address</div>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <div class="image-background"></div>
            <img class="image" src="https://via.placeholder.com/673x480" />
        </div>

        <!-- Icon Section -->
        <div class="icon-container">
            <div class="icon-line"></div>
            <div class="icon-line"></div>
            <div class="icon-line"></div>
        </div>
    </div>
</body>
</html>
