<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="search.css" />
  <script src="search.js" defer></script>
</head>
<body>
  <div class="home-page">
    <div class="div">
      
      <!-- Logo/Header -->
      <div class="group">
        <div class="overlap-group-2">
          <div class="frame"></div>
          <a href="home.html">
            <img class="image" src="Images/draftdecklogo2.png" alt="Go to Home" />
          </a>
        </div>
      </div>

      <!-- Hamburger Menu -->
      <div class="menu-bar">
        <img id="menu-icon" class="img" src="Images/hamburger_menu.png" />
      </div>

      <!-- Slide-out Menu -->
      <div id="menu" class="menu-container">
        <a href="home.html">Home</a>
        <a href="myfantasyteam.html">My Fantasy Team</a>
        <a href="helpfaq.html">Help/FAQ</a>
        <a href="notifications.html">Notifications</a>
        <a href="settings.html">Settings</a>
        <a href="about.html">About</a>
        <a href="account.html">Account</a>
        <a href="signout.html">Sign Out</a>
      </div>

      <!-- Search Bar -->
      <div class="component" style="margin-top: 240px;"> <!-- push it down -->
        <div class="overlap-5">
          <input id="playerSearch" class="search-input" type="text" placeholder="Find teams, players, and more...">
          <img class="search" src="Images/Search 01.svg" />
          <div class="rectangle-4"></div>
        </div>
      </div>

      <!-- Results Section -->
      <div class="results-wrapper" style="margin-top: 30px;">
        <div id="searchResults" class="results-container"></div>
      </div>

    </div>
  </div>
</body>
</html>
