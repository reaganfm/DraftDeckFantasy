<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Account</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="account.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="account">
      <div class="div">
        <!-- Top Banner -->
        <div class="overlap-group">
          <div class="frame"></div>
          <a href="home.html">
            <img
              class="image"
              src="Images/draftdecklogo2.png"
              alt="Go to Home"
            />
          </a>

          <!-- Reusable Menu Placeholder -->
<div id="menu-placeholder"></div>

          <div class="profile-picture-container">
            <img
              id="profile-picture"
              class="profile-picture"
              src="Images/default-profile.png"
              alt="Profile Picture"
            />
          </div>
          <div class="text-wrapper">Account</div>
          <div class="text-wrapper-2">@username123</div>
        </div>

        <!-- My Cards Section -->
        <a href="mycards.html" class="my-cards-link">
          <div class="overlap">
            <div class="text-wrapper-3">My Cards</div>
            <img class="vector" src="Images/arrow.svg" />
          </div>
        </a>

        <!-- Trading Card Images -->
        <img class="image-2" src="Images/TradingCards/Lamar.png" />
        <img class="image-3" src="Images/TradingCards/Kamara_Card.png" />
        <img class="image-4" src="Images/TradingCards/Saquon_Card.png" />
        <img class="image-5" src="Images/TradingCards/Bijan_Card.png" />
        <img class="image-6" src="Images/TradingCards/Pickens_Card.png" />

        <!-- Profile Picture Upload -->
        <input
          type="file"
          id="profile-picture-input"
          accept="image/*"
          style="display: none"
        />
        <button id="change-picture-button">Add/Change Picture</button>
        <button id="delete-picture-button">Delete Picture</button>
      </div>
    </div>

  <!-- Load and activate the reusable menu -->
<script>
  fetch("menu.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("menu-placeholder").innerHTML = data;

      // Reattach menu functionality after it's loaded
      const menuIcon = document.getElementById("menu-icon");
      const menu = document.getElementById("menu");

      menuIcon.addEventListener("click", function (event) {
        event.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && event.target !== menuIcon) {
          menu.style.display = "none";
        }
      });

      document.querySelectorAll("#menu a").forEach((link) => {
        link.addEventListener("click", function () {
          menu.style.display = "none";
        });
      });
    });
</script>
    <script src="account.js" defer></script>
  </body>
</html>
