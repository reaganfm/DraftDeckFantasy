<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Fantasy Team</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="myfantasyteam.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="my-fantasy-team">
      <div class="div">

        <div class="overlap-group">
          <div class="text-wrapper-2">My Fantasy Team</div>
          <div class="frame"></div>
          <a href="home.html">
            <img class="image" src="Images/draftdecklogo2.png" alt="Go to Home" />
          </a>
          <div id="menu-placeholder"></div>
        </div>
        <div class="overlap-group-2">
          <nav class="main-nav">
            <a href="match.html" class="nav-link">Match</a>
            <a href="teamlist.html" class="nav-link">Team List</a>
            <a href="playerlist.html" class="nav-link">Player List</a>
            <a href="league.html" class="nav-link">League</a>
            <a href="schedule.html" class="nav-link">Schedule</a>
            <a href="draftroom.html" class="nav-link">Draftroom</a>
          </nav>
        </div>

        <div class="overlap">
          <div class="rectangle"></div> <img class="vector" src="img/vector-1.svg" /> <div class="text-wrapper">Sliding top cards, News, etc</div> <img class="slide" src="Images/the-athletic.svg" /> <img class="fantasy-news" src="Images/top-cards.svg" /> <img class="screenshot" src="Images/espn-how-to-play.svg" /> </div>

      </div> </div> <script>
      fetch("menu.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("menu-placeholder").innerHTML = data;

          // Reattach menu functionality after it's loaded
          const menuIcon = document.getElementById("menu-icon"); // Ensure menu.html has an element with id="menu-icon"
          const menu = document.getElementById("menu");

          if (menuIcon && menu) {
            menuIcon.addEventListener("click", function (event) {
              event.stopPropagation();
              menu.style.display = menu.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function (event) {
              if (!menu.contains(event.target) && event.target !== menuIcon) {
                menu.style.display = "none";
              }
            });

            document.querySelectorAll("#menu a").forEach((link) => {
              link.addEventListener("click", function () {
                menu.style.display = "none";
              });
            });
          } else {
              console.error("Menu icon or menu container not found after loading menu.html");
          }
        })
        .catch(error => console.error('Error loading menu:', error));
    </script>
  </body>
</html>
