<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Fantasy Team</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="myfantasyteam.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="my-fantasy-team">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Sliding top cards, News, etc</div>
          <img class="slide" src="Images/the-athletic.svg" />
          <img class="fantasy-news" src="Images/top-cards.svg" />
          <img class="screenshot" src="Images/espn-how-to-play.svg" />
        </div>

        <!-- Hamburger menu with correct ID -->
        <div class="overlap-group">
          <div class="text-wrapper-2">My Fantasy Team</div>
          <div class="frame"></div>
          <a href="home.html">
            <img class="image" src="Images/draftdecklogo2.png" alt="Go to Home" />
          </a>
          <!-- Reusable Menu Placeholder -->
<div id="menu-placeholder"></div>
        </div>

        <!-- Hidden menu with links -->
        <nav id="menu">
          <a href="match.html">Match</a>
          <a href="teamlist.html">Team List</a>
          <a href="playerlist.html">Player List</a>
          <a href="league.html">League</a>
          <a href="schedule.html">Schedule</a>
          <a href="draftroom.html">Draftroom</a>
        </nav>

        <!-- Other existing page content -->
        <div class="overlap-group-2">
          <div class="rectangle-2"></div>
          <a href="match.html"><div class="text-wrapper-3">Match</div></a>
          <a href="teamlist.html"><div class="text-wrapper-4">Team List</div></a>
          <a href="playerlist.html"><div class="text-wrapper-5">Player list</div></a>
          <a href="league.html"><div class="text-wrapper-6">League</div></a>
          <a href="schedule.html"><div class="text-wrapper-7">Schedule</div></a>
          <a href="draftroom.html"><div class="text-wrapper-8">Draftroom</div></a>
        </div>
      </div>
    </div>

 <!-- Load and activate the reusable menu -->
<script>
  fetch("menu.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("menu-placeholder").innerHTML = data;

      // Reattach menu functionality after it's loaded
      const menuIcon = document.getElementById("menu-icon");
      const menu = document.getElementById("menu");

      menuIcon.addEventListener("click", function (event) {
        event.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && event.target !== menuIcon) {
          menu.style.display = "none";
        }
      });

      document.querySelectorAll("#menu a").forEach((link) => {
        link.addEventListener("click", function () {
          menu.style.display = "none";
        });
      });
    });
</script>
  </body>
</html>
